{% extends 'base.html' %}

{% block title %}New game{% endblock %}

{% block content %}

    <h2 class="my-3">Time to start the game!</h2>
    <form action="{% url 'start_game' %}" class="mt-3" method="POST">
        {% csrf_token %}

        {% for field in form %}

            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label}}
            {{ field }}

        {% endfor%}

        <button type="submit" class="btn btn-success mt-2">Start</button>
    </form>

{% endblock %}
